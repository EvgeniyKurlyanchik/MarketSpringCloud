<div>
    <p></p>
    <h3>Корзина</h3>
    <p></p>
    <div ng-show="cart.items.length > 0">
        <table class="table table-hover">
            <thead>
            <tr>
                <td>Название</td>
                <td>Количество</td>
                <td>Цена</td>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="ci in cart.items">
                <td>{{ci.productTitle}}</td>
                <td>{{ci.quantity}}</td>
                <td>{{ci.pricePerProduct + ' x ' + ci.quantity + ' = ' + ci.price}}</td>
                <td>
                    <button type="button" class="btn btn-danger" ng-click="removeFromCart(ci.productId)">Убрать из корзины</button>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>Итого:</td>
                <td>{{cart.totalPrice}}</td>
            </tr>
            </tbody>
        </table>
        <p>
            <button class="btn btn-secondary" ng-click="clearCart()">Очистить корзину</button>
        </p>
        <p></p>
        <h3>Детали заказа</h3>
        <form novalidate>
            <input class="form-control" type="text" placeholder="Номер телефона получателя" ng-model="orderDetails.phone">
            <p></p>
            <input class="form-control" type="text" placeholder="Адрес доставки" ng-model="orderDetails.address">
            <p></p>
        </form>

        <p></p>
        <button class="btn btn-secondary" ng-click="guestCreateOrder()" ng-show="!isUserLoggedIn()">Оформить заказ</button>
        <button class="btn btn-primary" ng-click="createNewOrder()" ng-show="isUserLoggedIn()">Оформить заказ</button>
    </div>
    <div ng-show="cart.items.length == 0">
        <p>Ваша корзина пуста</p>
    </div>
</div>
